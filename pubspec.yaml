name: intelligent_innovation
description: A technical test for intelligent innovation mobile developer role.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  get: 3.21.2 #handle states, routes and other utilities
  shimmer: ^1.1.2 #fancy library to use as loading placeholder
  dio: #helps with the api http calls
  json_serializable: ^3.5.1 #model creation and factory method generation
  build_runner: ^1.10.11 #compliments the above package
  shared_preferences: ^0.5.7+3 # offline work and caching


